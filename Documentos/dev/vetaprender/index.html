    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="%23000000" stroke-width="1.5"><path d="M3 3l18 9-7 2-2 7-9-18z"/></svg>') 6 6, auto;
      }
      button, a, .cursor-pointer {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="white" stroke="%23000000" stroke-width="1.5"><circle cx="12" cy="12" r="3" fill="%23000000"/><path d="M3 12h4m10 0h4M12 3v4m0 10v4"/></svg>') 18 18, pointer;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #059669; 
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      @keyframes rotate-gentle {
        0%, 100% {
          transform: rotate(-3deg);
        }
        50% {
          transform: rotate(3deg);
        }
      }
      @keyframes pulse-scale {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(16, 185, 129, 0.3), 0 0 40px rgba(16, 185, 129, 0.1);
        }
        50% {
          box-shadow: 0 0 30px rgba(16, 185, 129, 0.5), 0 0 60px rgba(16, 185, 129, 0.2);
        }
      }
      @keyframes drift {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(10px, -10px) rotate(5deg);
        }
        50% {
          transform: translate(-5px, -20px) rotate(-3deg);
        }
        75% {
          transform: translate(-15px, -10px) rotate(3deg);
        }
      }
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes bounce-subtle {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes fade-pulse {
        0%, 100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.8;
        }
      }
      @keyframes bounce-down {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(10px);
        }
      }
      .animate-bounce-down {
        animation: bounce-down 2s ease-in-out infinite;
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .animate-drift {
        animation: drift 8s ease-in-out infinite;
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      .animate-bounce-subtle {
        animation: bounce-subtle 4s ease-in-out infinite;
      }
      .animate-fade-pulse {
        animation: fade-pulse 3s ease-in-out infinite;
      }
      .animate-hero {
        animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
      }
      .animate-hero-image {
        animation: rotate-gentle 4s ease-in-out infinite, pulse-scale 2s ease-in-out infinite;
      }
    </style>
